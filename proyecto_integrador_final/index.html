<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bojorman - Liquidación de sueldos</title>
</head>
<body class="d-flex flex-column">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand" href="#">Bojorman</a> <small class="text-white-50">Liquidación de sueldos</small>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse">
            <div id="li-name" class="ms-auto" style="display:none">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <span id="nombre_usuario" class="navMobile active d-block text-white"></span>
                    </li>                
                    <li class="px-2">
                        <button type="button" id="btn-salir" class="btn btn-light btn-sm py-0">Salir</button>
                    </li>
                </ul>
                
            </div>
        </div>
      </nav>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5" id="li-form" style="display:block">
            <div class="col col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">Iniciar Sesión</div>
                    <div class="card-body">
                        <p class="card-text">
                            <form action="#" id="login_form">
                                <div class="mb-3">
                                    <label for="user" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" name="user" id="user">
                                </div>
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </form>  
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <main name="main" role="main" class="py-5">
            <div id="infoDiv" style="display: none;">
                <div class="row mb-3">
                    <div class="col">
                        <h3>Cálculo de sueldos sin cálculo de Impuesto a las Ganancias.</h3>
                    </div>
                </div> 
                <table class="table table-striped table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Documento</th>
                        <th>Ingreso</th>
                        <th>Básico</th>
                    </tr>
                    <tr>
                        <td id="id_agente"></td>
                        <td id="nombre_agente"></td>
                        <td id="apellido_agente"></td>
                        <td id="documento_agente"></td>
                        <td id="fing_agente"></td>
                        <td id="basic_agente"></td>
                    </tr>
                </table>
                <form action="#" id="dataForm">
                    <table class="table">
                        <tr>
                            <th>Horas al 50</th>
                            <th>Horas al 100</th>
                            <th>Monto no Remunerativo</th>
                            <th>Acciones</th>
                        </tr>
                        <tr>
                            <td class="p-0"><input class="w-100 form-control" type="number" id="h50_agente" value="0" /></td>
                            <td class="p-0"><input class="w-100 form-control" type="number" id="h100_agente" value="0" /></td>
                            <td class="p-0"><input class="w-100 form-control" type="number" step='0.01' id="noremu_agente" value="0" /></td>
                            <td class="p-0"><button class="w-100 btn btn-primary"  type='submit' id="btn-next">Siguiente</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>

    </div>
    
    

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</html>
